<!DOCTYPE html>
<html>
	<head>
		<title>Star Wars Shooter</title>
		<style>
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			}
			#background {
				z-index: -2;
			}
			#main {
				z-index: -1;
			}
			#ship {
				z-index: 0;
			}
		</style>
	</head>
	<body>
		<!-- The canvas for the panning background -->
		<canvas id="background" width="960" height="540">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<!-- The canvas for all enemy ships and bullets -->
		<canvas id="main" width="960" height="540">
		</canvas>
		<!-- The canvas the ship uses -->
		<canvas id="ship" width="960" height="540">
		</canvas>
		<script src="GameLogic.js"></script>
	</body>
</html>
